<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ë‚˜ëˆ—ì…ˆ ìˆ˜ ëª¨í˜• ì¡°ì‘í•˜ê¸°</title>
  <style>
    body {
      background-color: #f3e8d5;
      font-family: "Pretendard", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #5b3a29;
      margin-top: 20px;
    }

    .model-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .model {
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      user-select: none;
      border-radius: 6px;
    }

    /* ìˆ˜ ëª¨í˜• í¬ê¸° ì¡°ì • */
    .hundred {
      width: 100px;
      height: 100px; /* 100ì¹¸ ëŠë‚Œ */
      background-color: #c97b2b;
      font-size: 18px;
    }

    .ten {
      width: 100px;
      height: 30px; /* 10ì¹¸ ëŠë‚Œ */
      background-color: #f0a500;
      font-size: 16px;
    }

    .one {
      width: 30px;
      height: 30px; /* 1ì¹¸ ëŠë‚Œ */
      background-color: #ffd369;
      color: #5b3a29;
      font-size: 14px;
    }

    .drop-zone {
      width: 80%;
      height: 300px;
      margin: 0 auto;
      border: 3px dashed #a27853;
      border-radius: 15px;
      background-color: #fff8ee;
      position: relative;
      overflow: hidden;
    }

    .button-container {
      margin: 20px;
    }

    button {
      background-color: #a27853;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #8c5e3c;
    }
  </style>
</head>
<body>
  <h1>ğŸ’¡ ë‚˜ëˆ—ì…ˆ ìˆ˜ ëª¨í˜• ì¡°ì‘í•˜ê¸°</h1>

  <div class="model-container">
    <div class="model hundred" draggable="true" data-type="hundred">100</div>
    <div class="model ten" draggable="true" data-type="ten">10</div>
    <div class="model one" draggable="true" data-type="one">1</div>
  </div>

  <div class="drop-zone" id="dropZone">
    <p style="color:#a27853; margin-top:130px;">ì´ê³³ì— ìˆ˜ ëª¨í˜•ì„ ë†“ì•„ë³´ì„¸ìš”!</p>
  </div>

  <div class="button-container">
    <button id="clearButton">ğŸ§¹ ì§€ìš°ê¸°</button>
  </div>

  <script>
    const models = document.querySelectorAll(".model");
    const dropZone = document.getElementById("dropZone");
    const clearButton = document.getElementById("clearButton");

    let dragTarget = null;
    let offsetX = 0;
    let offsetY = 0;

    // ê³µí†µ ë“œë˜ê·¸ ì„¤ì • í•¨ìˆ˜
    function makeDraggable(el) {
      el.draggable = true;

      el.addEventListener("dragstart", (e) => {
        dragTarget = el;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        e.dataTransfer.setData("type", el.dataset.type);
        e.dataTransfer.effectAllowed = "move";
      });
    }

    models.forEach(makeDraggable);

    dropZone.addEventListener("dragover", (e) => e.preventDefault());

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const rect = dropZone.getBoundingClientRect();
      const type = e.dataTransfer.getData("type");

      // ë„êµ¬ ìƒìì—ì„œ ìƒˆë¡œ ë“œë˜ê·¸í•œ ê²½ìš° (ë³µì‚¬ ìƒì„±)
      if (!dropZone.contains(dragTarget)) {
        const newModel = document.createElement("div");
        newModel.classList.add("model", type);
        newModel.dataset.type = type;
        newModel.textContent =
          type === "hundred" ? "100" : type === "ten" ? "10" : "1";
        makeDraggable(newModel);

        newModel.style.position = "absolute";
        newModel.style.left = e.clientX - rect.left - offsetX + "px";
        newModel.style.top = e.clientY - rect.top - offsetY + "px";

        dropZone.appendChild(newModel);
      } 
      // ë“œë¡­ì¡´ ì•ˆì˜ ìš”ì†Œ ì´ë™
      else {
        dragTarget.style.left = e.clientX - rect.left - offsetX + "px";
        dragTarget.style.top = e.clientY - rect.top - offsetY + "px";
      }

      dragTarget = null;
    });

    // ì§€ìš°ê¸° ë²„íŠ¼
    clearButton.addEventListener("click", () => {
      dropZone.innerHTML = '<p style="color:#a27853; margin-top:130px;">ì´ê³³ì— ìˆ˜ ëª¨í˜•ì„ ë†“ì•„ë³´ì„¸ìš”!</p>';
    });
  </script>
</body>
</html>
